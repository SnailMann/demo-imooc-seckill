spring:
  # 模板引擎
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    servlet:
      content-type: text/html
    enabled: true
    encoding: UTF-8
    mode: HTML
  # 数据库
  datasource:
    url: jdbc:mysql://localhost:3306/seckill?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    tomcat:
      max-active: 2
      initial-size: 1
      max-wait: 60000
      min-idle: 1
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: select 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
    dbcp2:
      pool-prepared-statements: true
      max-open-prepared-statements: 20
  # redis缓存
  redis:
    host: 127.0.0.1
    port: 6379
  # rabbitmq
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    listener:
      simple:
        concurrency: 10      # 消费者数量
        max-concurrency: 10  # 消费者最大数量
        auto-startup: true   # 自动启动
        default-requeue-rejected: true # 如果消费失败，则立即加入队列
        prefetch: 1
    template:
      retry:
        enabled: true  # 队列满了，发布者发不出去，是否重试
        initial-interval: 1000ms  # 重试间隔1s
        max-interval: 10000ms # 最大重试间隔时间为3s
        max-attempts: 3   # 最大重试次数为3次
        multiplier: 1 # 如果这里为2，那么第一次重试等1s，第二次就是1 * 2s 累计，知道>= max-interval

# mybaits
mybatis:
  type-aliases-package: com.snailmann.seckill
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30
  mapper-locations: classpath:mapper/**/*.xml




